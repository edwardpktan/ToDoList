<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myStyles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Add To List</title>
</head>
<body>
<div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

<div class="container">
    <h1 class="display-4">Add To List</h1>
    <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group mb-5">
            <label for="newItemTitleInput">Title</label>
            <input type="text" class="form-control" id="newItemTitleInput">
        </div>
        <div class="form-group mb-5">
            <label for="newItemDescription">Description</label>
            <textarea type="text" class="form-control" id="newItemDescription"></textarea>
        </div>

        <div class="form-group mb-5">
            <label for="newItemTargetDate">Target Date</label>
            <input type="date" class="form-control" id="newItemTargetDate">
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-5">Add</button>
    </form>
</div> <!-- End of Add To List -->

<div id="footer"></div>
